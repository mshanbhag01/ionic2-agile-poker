<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>T-Shirt</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4 *ngFor="let pokercard of pokercards">
                <ion-card class="pokercard" [style.background]="settings.cardBackground" (click)="onCardSelected(pokercard)">
                    <div class="pokercardvalue" [style.color]="settings.cardValueBackground">{{pokercard.value}}</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
